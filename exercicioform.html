<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem</title>
</head>
<body>

    <h1>Formulário de Reserva de Viagem</h1>

    <form action="processa_reserva.php" method="post">
        
        <!-- Grupo de campos para informações pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

        </fieldset>

        <!-- Grupo de campos para serviços desejados -->
        <fieldset>
            <legend>Quais serviços deseja contratar?</legend>

            <input type="checkbox" id="passagens" name="servicos[]" value="Compra de Passagens">
            <label for="passagens">Compra de Passagens</label>

            <br>

            <input type="checkbox" id="hospedagem" name="servicos[]" value="Reserva de Hospedagem">
            <label for="hospedagem">Reserva de Hospedagem</label>

            <br>

            <input type="checkbox" id="veiculos" name="servicos[]" value="Aluguel de Veículos">
            <label for="veiculos">Aluguel de Veículos</label>

        </fieldset>

        <!-- Grupo de campos para forma de pagamento -->
        <fieldset>
            <legend>Escolha a forma de pagamento</legend>

            <input type="radio" id="credito" name="pagamento" value="Cartão de Crédito" required>
            <label for="credito">Cartão de Crédito</label>

            <br>

            <input type="radio" id="boleto" name="pagamento" value="Boleto" required>
            <label for="boleto">Boleto</label>

            <br>

            <input type="radio" id="pix" name="pagamento" value="PIX" required>
            <label for="pix">PIX</label>

        </fieldset>

        <!-- Grupo de campos para prazo de pagamento -->
        <fieldset>
            <legend>Prazo de Pagamento</legend>

            <label for="prazo">Selecione o prazo de pagamento:</label>
            <select id="prazo" name="prazo" required>
                <option value="avista">À Vista</option>
                <option value="cinco_vezes">Cinco Vezes Sem Juros</option>
                <option value="dez_vezes">Dez Vezes Com Juros</option>
            </select>

        </fieldset>

        <!-- Botão de envio -->
        <input type="submit" value="Reservar">

    </form>

</body>
</html>
